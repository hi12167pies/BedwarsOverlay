<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedwars Stats</title>
  <link rel="stylesheet" href="./styles.css">

  <script src="js/storage.js" defer></script>

  <script src="js/utils.js" defer></script>

  <script src="js/apis.js" defer></script>
  <script src="js/stats.js" defer></script>

  <script src="js/user.js" defer></script>
</head>
<body>

  <div class="prompt_background" id="prompt_background" hidden></div>
  <div class="prompt" id="prompt" hidden>
    <div class="prompt-title">
      <span>Settings</span>
      <button class="close_prompt" id="close_prompt">Close</button>
    </div>
    <hr>

    <form id="api_key">
      <input type="password" id="api_key_input" placeholder="API Key">
      <input type="submit" value="Update API Key">
    </form>

    <br>

    <select id="font">
      <option value="system-ui">System Font</option>
      <option value="Minecraftia">Minecraftia Font</option>
      <option value="Minecraft-Ten">Minecraft Ten Font</option>
    </select>

    &nbsp; Sort By: &nbsp;
    <select id="sortby"></select>
  </div>
    
  <table id="stats"></table>
</body>
</html>
